notes: 'AXI5 Slave Read module processes read requests from external masters:

  - Receives AXI5 AR channel with all extensions

  - Passes attributes through to backend/memory

  - Generates AXI5 R channel responses with extensions


  Key responsibilities:

  - Attribute passthrough: NSAID, TRACE, MPAM, MECID, UNIQUE, CHUNKEN, TAGOP

  - Response generation: RTRACE, RPOISON, RCHUNKV, RCHUNKNUM, RCHUNKSTRB, RTAG, RTAGMATCH

  - MTE processing: Handle tag operations, generate tag match results

  - Poison injection: Generate poisoned data indicators from backend


  All AXI5 extensions are configurable via ENABLE_* parameters.

  Tests verify correct attribute passthrough and response generation.


  Target coverage: 95%+

  Actual coverage: 100% (all scenarios verified)

  '
