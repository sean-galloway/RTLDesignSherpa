notes: "gaxi_skid_buffer is the most critical GAXI utility module.\nUsed throughout AMBA infrastructure for pipelining and\
  \ buffering.\n\nArchitecture:\n  wr_valid/wr_ready/wr_data -> [BUFFER] -> rd_valid/rd_ready/rd_data\n                  \
  \                 |\n                                count (fill level)\n\nKey features:\n- Configurable depth (1-16 entries)\n\
  - Zero-latency passthrough when rd_ready high\n- Accurate count signal for monitoring\n- Full/empty detection\n- Data integrity\
  \ preservation\n\nAll master/slave modules instantiate this, so achieving 95% coverage\non gaxi_skid_buffer provides foundational\
  \ coverage for entire AMBA subsystem.\n\nCritical paths verified:\n- Passthrough (zero latency)\n- Buffering (backpressure\
  \ handling)\n- Full/empty conditions\n- Simultaneous read/write\n- Data integrity across all widths\n- Reset behavior in\
  \ all states\n"
