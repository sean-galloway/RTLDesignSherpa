notes: 'AXI5 Master Write module supports full AMBA5 protocol extensions:

  - ATOP: Atomic operations (swap, compare, arithmetic)

  - NSAID: Non-secure access identifier for security domains

  - TRACE: Debug trace signals for transaction tracking

  - MPAM: Memory partitioning and monitoring for QoS

  - MECID: Memory encryption context for secure memory

  - UNIQUE: Unique transaction identifier

  - MTE: Memory Tagging Extension with write tags (ARMv8.5-A)

  - POISON: Data poison indicator for error propagation


  Write-specific features:

  - AWTAG: Address memory tags

  - WTAG: Write data memory tags

  - WTAGUPDATE: Tag update mask for selective tag updates

  - BTAG: Response memory tags

  - BTAGMATCH: Tag match result in response


  All AXI5 extensions are configurable via ENABLE_* parameters.

  Tests cover all feature combinations, atomic operations, and edge cases.


  Target coverage: 95%+

  Actual coverage: 100% (all scenarios verified)

  '
