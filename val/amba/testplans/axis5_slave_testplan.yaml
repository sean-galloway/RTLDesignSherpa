notes: 'AXIS5 slave receives AXI5-Stream transactions and buffers to FUB interface.

  Uses gaxi_skid_buffer for internal buffering.


  Key AXI5-Stream extensions:

  - TWAKEUP: Wake signal response for low-power modes

  - TNSAID: Non-secure access ID capture

  - TMPAM: Memory partitioning attributes capture


  All test scenarios verify:

  - Handshake protocol (TVALID/TREADY)

  - Data integrity

  - Backpressure generation

  - Packet framing (TLAST)

  - Byte enables (TKEEP/TSTRB)

  - Attribute capture (TID/TDEST/TUSER)

  - AXI5 extensions (TWAKEUP/TNSAID/TMPAM)

  - Buffer management

  '
