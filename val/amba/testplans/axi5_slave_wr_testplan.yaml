notes: 'AXI5 Slave Write module processes write requests from external masters:

  - Receives AXI5 AW channel with all extensions including atomics

  - Receives AXI5 W channel with poison and tag data

  - Passes attributes through to backend/memory

  - Generates AXI5 B channel responses with extensions


  Key responsibilities:

  - Attribute passthrough: ATOP, NSAID, TRACE, MPAM, MECID, UNIQUE, TAGOP, TAG

  - Write data handling: WPOISON, WTAG, WTAGUPDATE

  - Response generation: BTRACE, BTAG, BTAGMATCH

  - Atomic operations: SWAP, COMPARE, ADD, AND, OR, XOR, MIN, MAX

  - MTE processing: Handle tag operations, update masks, generate match results


  Write-specific features:

  - AWATOP: Atomic operation type (6 bits)

  - AWTAG: Address memory tags

  - WTAG: Write data memory tags

  - WTAGUPDATE: Tag update mask for selective updates

  - BTAG: Response memory tags

  - BTAGMATCH: Tag match result in response


  All AXI5 extensions are configurable via ENABLE_* parameters.

  Tests verify correct attribute passthrough, atomic operations, and response generation.


  Target coverage: 95%+

  Actual coverage: 100% (all scenarios verified)

  '
