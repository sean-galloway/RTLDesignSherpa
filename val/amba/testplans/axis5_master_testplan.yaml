notes: 'AXIS5 master extends AXI4-Stream with AMBA5 signals.

  Uses gaxi_skid_buffer for buffering.


  Key AXI5-Stream extensions:

  - TWAKEUP: Wake signal for low-power destinations

  - TNSAID: Non-secure access ID for security partitioning

  - TMPAM: Memory partitioning and monitoring attributes


  All test scenarios verify:

  - Handshake protocol (TVALID/TREADY)

  - Data integrity

  - Packet framing (TLAST)

  - Byte enables (TKEEP/TSTRB)

  - Routing (TID/TDEST)

  - User sideband (TUSER)

  - AXI5 extensions (TWAKEUP/TNSAID/TMPAM)

  '
