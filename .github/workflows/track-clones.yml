name: Track Clone Statistics

on:
  schedule:
    # Runs every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual trigger

jobs:
  track-clones:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch clone statistics
        run: |
          mkdir -p stats
          TIMESTAMP=$(date +%Y-%m-%d)
          
          # Fetch clone data
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/sean-galloway/RTLDesignSherpa/traffic/clones \
               > stats/clones-${TIMESTAMP}.json
          
          # Create CSV header if it doesn't exist
          if [ ! -f stats/clones-history.csv ]; then
            echo "date,timestamp,count,uniques" > stats/clones-history.csv
          fi
          
          # Check if clones data exists and is not null
          HAS_DATA=$(jq -r 'if .clones != null and (.clones | length) > 0 then "yes" else "no" end' stats/clones-${TIMESTAMP}.json)
          
          if [ "$HAS_DATA" = "yes" ]; then
            # Extract and append data
            jq -r --arg date "$TIMESTAMP" '.clones[] | "\($date),\(.timestamp),\(.count),\(.uniques)"' \
              stats/clones-${TIMESTAMP}.json >> stats/clones-history.csv
            echo "Clone data added for ${TIMESTAMP}"
          else
            echo "No clone data available for ${TIMESTAMP}"
            # Still record that we checked
            echo "${TIMESTAMP},no-data,0,0" >> stats/clones-history.csv
          fi
          
          # Also save summary stats
          if [ ! -f stats/summary.csv ]; then
            echo "date,total_count,total_uniques" > stats/summary.csv
          fi
          TOTAL_COUNT=$(jq -r '.count // 0' stats/clones-${TIMESTAMP}.json)
          TOTAL_UNIQUES=$(jq -r '.uniques // 0' stats/clones-${TIMESTAMP}.json)
          echo "${TIMESTAMP},${TOTAL_COUNT},${TOTAL_UNIQUES}" >> stats/summary.csv
          
          echo "Summary: Total clones=${TOTAL_COUNT}, Unique cloners=${TOTAL_UNIQUES}"
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update clone statistics - $(date +%Y-%m-%d)" && git push)
